<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <p class="subtitle">Get real-time weather information</p>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..."
                    class="city-input"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
            <button id="locationBtn" class="location-btn">
                <span>üìç</span> Use My Location
            </button>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div id="loadingSpinner" class="loading-spinner hidden">
            <div class="spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div id="weatherCard" class="weather-card hidden">
            <div class="weather-header">
                <h2 id="cityName" class="city-name"></h2>
                <p id="country" class="country"></p>
            </div>

            <div class="weather-main">
                <div class="temperature-section">
                    <img id="weatherIcon" src="" alt="Weather Icon" class="weather-icon">
                    <div class="temp-info">
                        <span id="temperature" class="temperature"></span>
                        <span id="weatherCondition" class="weather-condition"></span>
                    </div>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-label">Feels Like</span>
                    <span id="feelsLike" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Humidity</span>
                    <span id="humidity" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Wind Speed</span>
                    <span id="windSpeed" class="detail-value"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
